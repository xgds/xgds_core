# This file describes poses provided by KRex2 as part of the BRAILLE project
name: KRex2.PastPosition
class: xgds_braille_app.PastPosition
extension: tsv
delimiter: \t
fields:
  - name: vehicle__name
    default: KRex2
    type: string
  - name: timestamp
    type: datetime
  - name: longitude
    type: float
    min: -180.0
    max: 180.0
  - name: latitude
    type: float
    min: -90.0
    max: 90.0
    units: degrees
  - name: altitude
    type: float
    units: meters
  - name: yaw
    type: float
    min: -math.pi
    max: math.pi
    units: radians
  - name: pitch
    type: float
    min: -math.pi
    max: math.pi
    units: radians
  - name: roll
    type: float
    min: -math.pi
    max: math.pi
    units: radians